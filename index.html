<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is the style for the header -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.js">

    <!-- This is just a font that we'll be using. You can remove lines 12-14 if you don't want to use Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Love-Queen</title>
</head>
<body>
    <!-- Start of the header -->
    <header>
        <div class="inner">
            <div class="logo">
                <div>
                    <!-- The below line can be an image or a h1, either will work -->
                    <!--<img src="imgs/logo.png" alt="Google logo">-->
                     <h1>Love-Queen</h1>
                </div>
            </div>

            <nav>
                <!-- Each of the below lines look complicated. There is a reason for this markup though!
                <li> tag will be the container for the table.
                <span> will be the part that centers the content inside it
                <a> is the actual clickable part -->
                <li><span><a href="">About</a></span></li>
                <li><span><a href="">Lost Love Spells</a></span></li>
                <li><span><a href="">Money Spells</a></span></li>
                <li><span><a href="">Money Spells</a></span></li>
                <li><span><a href="">Testimonials</a></span></li>
                <li><span><a href="" class="button">Contact</a></span></li>
                <!-- On the line above, remove the class="button" if you don't want the final
                element to be a button -->
                <img src="imgs/moon.png" id="icon">
            </nav>
        </div>
    </header>
    <!-- End of the header --> 
    <div class="col-1">
        <h1>Am The <br>Love <span>Queen</span></h1>
                <img src="/imgs/people.png" id="vector"> 
    </div>
  
<script>

    var icon = document.getElementById("icon");

icon.onclick = function(){
    document.body.classList.toggle("dark-theme")
    if(document.body.classList.contains("dark-theme")){
        icon.src="imgs/sun.png";
       } else{ 
        icon.src="imgs/moon.png";
       }
}
</script>


</body>
</html>
